<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Sagrada</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fa-solid fa-book-bible"></i>
                <h1>Bíblia</h1>
            </div>

            <nav class="controls">
                <form id="search-form" class="search-form">
                    <input type="search" id="search-input" placeholder="Buscar na Bíblia..." aria-label="Buscar na Bíblia">
                    <button type="submit" aria-label="Buscar"><i class="fa-solid fa-search"></i></button>
                </form>

                <div class="actions">
                    <div class="font-controls">
                        <button id="btn-decrease" aria-label="Diminuir fonte"><i class="fa-solid fa-minus"></i></button>
                        <button id="btn-increase" aria-label="Aumentar fonte"><i class="fa-solid fa-plus"></i></button>
                    </div>

                    <button id="theme-toggle" aria-label="Alternar Tema">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main class="fade-in">
        <div id="book-index">
            <!-- Book lists will be populated by JavaScript -->
        </div>

        <div id="book-content" style="display: none;">
            <div class="reader-header">
                <div class="select-group">
                    <select id="book-select" aria-label="Selecionar Livro"></select>
                    <select id="chapter-select" aria-label="Selecionar Capítulo"></select>
                </div>
            </div>
            <div id="chapter-text">
                <!-- Chapter content will be populated by JavaScript -->
            </div>
        </div>

        <div id="search-results" style="display: none;">
            <!-- Search results will be populated by JavaScript -->
        </div>
    </main>

    <button id="btn-top" title="Voltar ao topo"><i class="fa-solid fa-arrow-up"></i></button>

    <script type="module" src="js/app.js"></script>
</body>

</html>
